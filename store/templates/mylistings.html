{% extends 'base.html' %}
{% block content  %}
<div class="title is-3"> ðŸŽ´My Listings</div>
<div class="column is-multiline ">
    {% for product in products %}
    <div class="card card-product ">
        <span class="card-image ">
            <img class="w-20 -20" src="{{product.image.url}}" alt="">
        </span>
        <span class="subtitle">
            <div class="font-bold text-gray-700">{{product.title}}</div>
            <div class="text-green-500">$ {{product.price}}</div>
            <div>{{product.description}}</div>
        </span>
        <span class="button is-success">
            <a class="bg-green-500 text-white font-bold px-5 py-2" href="{% url 'update_product' product.id %}">Edit</a>
        </span>
        <span class="button is-success">
            <a class="bg-red-500 text-white font-bold px-5 py-2" href="{% url 'delete_product' product.id %}">Delete</a>
        </span>
    </div>
</div>

{% endfor %}
{% endblock %}
